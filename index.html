<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>

<body>
    <div id="root"></div>
    <script>
        let root = document.getElementById('root');
        let h1 = document.createElement('h1');
        h1.innerHTML = "Hello world from javascript!";
        root.appendChild(h1);
    </script>


</body>

</html>
